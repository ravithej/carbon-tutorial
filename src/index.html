<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" crossorigin="anonymous">
  <link href="header/header.css" rel="stylesheet">
  <link href="searchbar/searchbar.css" rel="stylesheet">
  <link href="card/card.css" rel="stylesheet">

  <title>Yaasalu</title>
</head>

<body>
  <div id="header"></div>
  <div id="searchbar"></div>
  <div id="card1"></div>
  <div id="card2"></div>
  <div id="card3"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      console.log("ready!");

      $("#header").load("header/header.html");
      $("#searchbar").load("searchbar/searchbar.html");
      $("#card1").load("card/card.html");
      $("#card2").load("card/card.html");
      $("#card3").load("card/card.html");

      $('body').tooltip({
        selector: '[data-toggle="tooltip"]'
      });

      $("li").on( "click", function() {
        $("li").each(function(){
            $(this).removeClass("activeTab")
        });
        $(this).addClass("activeTab")

    });

    });
  </script>

</body>

</html>
